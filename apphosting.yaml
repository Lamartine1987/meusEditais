
# Configurações do backend do Firebase App Hosting
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # A seção 'secretEnv' disponibiliza segredos do Secret Manager como variáveis de ambiente
  # para o ambiente de execução do servidor (runtime).
  # Estamos carregando o segredo 'STRIPE_SECRETS' (que contém um JSON)
  # para a variável de ambiente 'STRIPE_SECRETS_JSON'.
  secretEnv:
    - secretName: STRIPE_SECRETS
      env: STRIPE_SECRETS_JSON

# A seção 'build' não é mais necessária para as chaves, pois elas
# são acessadas apenas no runtime do servidor.
build: {}
