# Configurações do backend do Firebase App Hosting
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # A seção 'secretEnv' disponibiliza segredos do Secret Manager como variáveis de ambiente
  # para o ambiente de execução do servidor.
  secretEnv:
    - secretName: STRIPE_SECRETS
      env: STRIPE_SECRETS_JSON

build:
  # A seção 'args' passa argumentos para o processo de build do Next.js.
  # O segredo GOOGLE_API_KEY será injetado na variável de ambiente
  # NEXT_PUBLIC_FIREBASE_API_KEY, que o Next.js disponibilizará no navegador.
  args:
    NEXT_PUBLIC_FIREBASE_API_KEY: GOOGLE_API_KEY
