# Configurações do backend do Firebase App Hosting
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  maxInstances: 1

env:
  # ✅ Unificamos todos os segredos em um único objeto JSON para reduzir custos.
  # Este segredo contém todas as chaves de API e configurações.
  - variable: APP_CONFIG_JSON
    secret: APP_CONFIG
